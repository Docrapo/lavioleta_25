<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siempre centrado</title>
    <style>
      *,
      *::before,
      *::after,
      html,
      body {
        padding: 0px;
        margin: 0px;
        width: 100%; /* 100vw */
        height: 100%; /* 100vh */
      }
      body {
        /* padding: 60px; */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .siemprecentrado {
        background-color: cadetblue;
        width: 80%; /* 80vw */
        height: 80%; /* 80vh */
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="siemprecentrado"></div>
  </body>
</html>
