<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio T4 - Formularios</title>
    <link rel="stylesheet" href="css/formulari.css" />
  </head>
  <body>
    <form action="" name="formulario_ejT4">
      <fieldset>
        <label for="nom_usuario" id="user2">Usuario: </label>
        <input type="text" id="nom_usuario" name="user_name" maxlength="20" />
        <label for="tel_usuario" id="tel2">Teléfono :</label>
        <input
          type="number"
          name="user_phone"
          id="tel_usuario"
          maxlength="12"
          pattern="^[+]?[\d]{9,12}"
        />
        <a>Nacimiento</a>
        <label for="dia_usuario" id="dia2">dia: </label>
        <input
          type="number"
          id="dia_usuario"
          name="user_day"
          maxlength="2"
          required
        />
        <label for="mes_usuario" id="mes2">mes: </label>
        <input
          type="number"
          id="mes_usuario"
          name="user_month"
          maxlength="2"
          required
        />
        <label for="anio_usuario" id="anio2">año: </label>
        <input
          type="number"
          id="anio_usuario"
          name="user_year"
          maxlength="4"
          required
        />
        <label for="email_usuario" id="email2">Email: </label>
        <input
          type="email"
          id="email_usuario"
          name="user_email"
          pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"
          required
        />
        <label for="dni_usuario" id="dni2">DNI: </label>
        <input type="text" id="dni_usuario" name="user_dni" required />
        <label for="terminos_usuario">Acepto las condiciones: </label>
        <input
          type="checkbox"
          id="terminos_usuario"
          name="user_terms"
          required
        />
      </fieldset>
      <fieldset>
        <button type="submit" id="btn_enviar">ENVIAR</button>
        <button type="button" id="btn_test">TEST</button>
      </fieldset>
      <fieldset>
        <div id="error"></div>
        <div id="error2"></div>
      </fieldset>
    </form>
    <script src="js/formulari.js"></script>
  </body>
</html>
