<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio T4 - Formularios</title>
    <link rel="stylesheet" href="css/formulari.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="nom_usuario">Usuario: </label>
        <input type="text" id="nom_usuario" name="user_name" required />
        <label for="tel_usuario">Teléfono :</label>
        <input type="number" name="user_phone" required />
        <label for="">Nacimiento</label>
        <label for="dia_usuario">dia: </label>
        <input type="number" id="dia_usuario" name="user_day" required />
        <label for="mes_usuario">mes: </label>
        <input type="number" id="mes_usuario" name="user_month" required />
        <label for="anio_usuario">año: </label>
        <input type="number" id="anio_usuario" name="user_year" required />
        <label for="email_usuario">Email: </label>
        <input type="email" id="email_usuario" name="user_email" required />
        <label for="dni_usuario">DNI: </label>
        <input
          type="text"
          id="dni_usuario"
          name="user_dni"
          pattern="/^[XYZ]?\d{5,8}[A-Z]{1}$/"
          required
        />
        <label for="terminos_usuario">Acepto las condiciones: </label>
        <input type="checkbox" id="terminos_usuario" name="user_terms" />
      </fieldset>
      <fieldset>
        <button type="submit" id="btn_enviar">ENVIAR</button>
      </fieldset>
    </form>
    <script src="js/formulari.js"></script>
  </body>
</html>
